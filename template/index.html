{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% block content %}
    {{n}}
    <h1 style="text-align: center;" > Contact List </h1>
    <table id="customers">
       
        <tr>
            <th>Sr. No.</th>
            <th> Name </th>
            <th> Massage </th>
            <th> Action </th>
        </tr>
        {% for i in cData %}
        <tr>
            <td> {{ forloop.counter }} </td>
            <td>{{ i.firstname }} {{ i.lastname }} </td>
            <td> {{ i.massage }} </td>
            <td><a href="/del-contact/{{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endblock content %}
</body>

</html>
